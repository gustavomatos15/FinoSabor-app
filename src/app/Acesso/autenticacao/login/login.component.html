>
<div class="image">
    <div novalidate [formGroup]="loginForm" class="box">
        <h1 id="titulo">Login</h1>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="txt">
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder= " Digite seu e-mail" formControlName="email" [ngClass]="{'is-invalid': loginForm.get('email').errors &&  loginForm.get('email').touched }">
            <span class="text-danger" *ngIf="loginForm.get('email').errors &&  loginForm.get('email').touched">
                <p [innerHTML]="displayMessage.email"></p>
            </span>
        </div><!-- txt -->

        <div class="txt">
            <label for="pass">Senha:</label>
            <input type="password" id="senha" name="password" placeholder= " Digite a sua senha"
                minlength="8" required formControlName="senha">
                <span class="text-danger" *ngIf="loginForm.get('senha').errors &&  loginForm.get('senha').touched">
                    <p [innerHTML]="displayMessage.senha"></p>
                </span>
            
        </div><!-- --><!-- txt -->

        <input id="input" type="submit" name="acao" [disabled]="!loginForm.valid" value="Login" (click)="login()">

    </div>
</div>
