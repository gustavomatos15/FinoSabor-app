<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;../../../../assets/img/MockupPlaca.jpg&quot;); background-size: cover;">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Bem vindo de volta!</h4>
                                </div>
                                <form class="user" [formGroup]="loginForm">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" name="email" id="email" placeholder= "Digite seu e-mail" formControlName="email" [ngClass]="{'is-invalid': loginForm.get('email').errors &&  loginForm.get('email').touched }">
                                        <span class="text-danger" *ngIf="loginForm.get('email').errors &&  loginForm.get('email').touched">
                                            <p [innerHTML]="displayMessage.email"></p>
                                        </span>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="senha" name="password" placeholder= "Digite a sua senha"
                                        minlength="8" required formControlName="senha">
                                        <span class="text-danger" *ngIf="loginForm.get('senha').errors &&  loginForm.get('senha').touched">
                                            <p [innerHTML]="displayMessage.senha"></p>
                                        </span>
                                    </div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"></div>
                                        </div>

                                        <div class="alert alert-danger" *ngIf="errors.length > 0">
                                            <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                                            <ul>
                                                <li *ngFor="let error of errors">{{ error }}</li>
                                            </ul>
                                        </div>
                                    
                                    </div><button class="btn btn-primary d-block btn-user w-100" [disabled]="!loginForm.valid" value="login" (click)="login()" type="submit">Login</button>
                                    <hr>
                                </form>
                                <div class="text-center"><a class="small" href="javascript:void(0)" routerLink="/conta/esqueceu-senha">Esqueceu sua senha?</a></div>
                                <div class="text-center"><a class="small" href="javascript:void(0)" routerLink="/registrar">Criei uma nova conta!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
