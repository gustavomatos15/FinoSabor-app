<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-2">
                <h4>Carrinho</h4>
            </div>
            <p *ngIf="!carrinho.itens?.length">Você não tem nenhum produto no seu carrinho</p>
            <div *ngFor="let item of carrinho.itens" class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                <div class="mr-1"><img class="rounded" src="{{UrlImagem+item.imagem_principal}}" width="70"></div>
                <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{item.nomeProduto}}</span>
                    <!-- <div class="d-flex flex-row product-desc">
                        <div class="size mr-1"><span class="text-grey">Size:</span><span class="font-weight-bold">&nbsp;M</span></div>
                        <div class="color"><span class="text-grey">Color:</span><span class="font-weight-bold">&nbsp;Grey</span></div>
                    </div> -->
                </div>
                <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger" (click)="removeItem(item)"></i>
                    <h5 class="text-grey mt-1 mr-1 ml-1">{{item.quantidade}}</h5><i class="fa fa-plus text-success" (click)="addItem(item)"></i>
                </div>
                <div>
                    <h5 class="text-grey">{{item.valor_unitario*item.quantidade | currency:"BRL":"symbol"}}</h5>
                </div>
                <div class="d-flex align-items-center" (click)=" remover(item)"><i class="fa fa-trash mb-1 text-danger"></i></div>
            </div>

            <!-- <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><input type="text" class="form-control border-0 gift-card" placeholder="discount code/gift card"><button class="btn btn-outline-warning btn-sm ml-2" type="button">Apply</button></div> -->
            <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button class="btn btn-warning btn-block btn-lg ml-2 pay-button" style="background-color: #e67e22;
                border-color: #e67e22;" [disabled]="!carrinho.itens?.length" routerLink="/pedidos/finalizar-pedido" type="button">Comprar</button></div>
        </div>
    </div>
</div>
